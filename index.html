<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <video id="bgv" src="media/Monday Chill.mp4" autoplay muted loop></video>

    <div class="container">
      <div class="Logo">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt=""
        />
        <h1 id="head">ODIN</h1>
      </div>
      <div class="wrapper">
        <h2>Create an account</h2>
        <form action="" method="post">
          <div class="formgroup">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" />
          </div>
          <div class="formgroup">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" />
          </div>
          <div class ="formgroup">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="formgroup">
            <label for="tel">Phone number</label>
            <input type="tel" id="tel" name="tel" />
          </div>
          <div class="formgroup">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="formgroup">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="password" />
          </div>
          <div class="Signin">
            <input type="Submit" />
          </div>
        </form>
        <div class="login">
          <span>Already Have an account?</span>
          <a href="">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
